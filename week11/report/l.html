<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro</title>
</head>
<style>
body {
    background: #000000;
}    

#wrapper {
    width: 700px;
    height: 500px;
    border: 5px solid yellow;
    margin: auto;
    text-align: center;
} 

#wrapper h1 {
    text-align: center;
    color: #FFFFFF;
    font-weight: bold;
    font-size: 70px;
}

#container {
    height: 120px;
}

#wrapper p {
    text-align: center;
    color: darkturquoise;
    font-weight: bold;
    font-size: 35px;
    display: none;
}

#wrapper button {
    padding: 10px;
}

#descriptionText {
    text-align: center;
    color: darkturquoise;
    font-weight: bold;
    font-size: 15px;
    display: none;
}
</style>

<audio id="backgroundMusic" loop>
    <source src="12.mp3" type="audio/mp3">
    
</audio>

<script>
var flag = true;

function init() {
    document.querySelector("#startButton").addEventListener("click", function(){
        location.href = "ll.html";
    });

    document.querySelector("#descriptionButton").addEventListener("click", function(){
        showDescription();
    });

    document.getElementById("back").addEventListener("click", function() {
        hideDescription();
    });

    // 페이지 로드 시 노래 자동 재생
    var backgroundMusic = document.getElementById("backgroundMusic");
    document.addEventListener("click", function() {
        backgroundMusic.play();
    });
}

// 깜빡거리는 효과
function blink() {
    var vision = (flag) ? "none" : "block";
    document.querySelector("p").style.display = vision;
    flag = !flag;
}

function showDescription() {
    document.getElementById("container").style.display = "none";
    document.querySelector("#startButton").style.display = "none";
    document.querySelector("#descriptionButton").style.display = "none";
    document.getElementById("back").style.display = "block";
    document.getElementById("descriptionText").style.display = "block";
}

function hideDescription() {
    document.getElementById("container").style.display = "block";
    document.querySelector("#startButton").style.display = "inline-block";
    document.querySelector("#descriptionButton").style.display = "inline-block";
    document.getElementById("back").style.display = "none";
    document.getElementById("descriptionText").style.display = "none";
}

window.addEventListener("load", function() {
    init();
    setInterval(blink, 500);
});
</script>
<body>
<div id="wrapper">
    <h1>Avoid Obstacles</h1>
    <div id="container">
        <p>welcome to this game</p>
    </div>
    <button id="startButton">Game Start</button><br><br>
    <button id="descriptionButton">Game Description</button>
    <button id="back" style="display: none;">Back</button>
    <p id="descriptionText">up,down,left,right 버튼으로 플레이어의 위치를 이동할 수 있습니다. 끝까지 장애물을 피해 점수를 획득하세요!</p>
</div>
</body>
</html>
