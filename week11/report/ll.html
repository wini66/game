<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }

        #restart-button {
            position: absolute;
            display: none;
            top: 20%;
            left: 22%;
            transform: translate(-50%, -50%);
        }

        #audio-controls {
            text-align: center;
            margin-top: 20px;
        }

        #remaining-attempts {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: red;
        }

        #game-over-text {
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-family: Consolas, monospace;
            color: white;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: red;
        }

        button {
            background-color: black; /* 검은 배경 */
            color: white; /* 하얀색 글씨 */
            border: none; /* 테두리 제거 */
            padding: 10px 20px; /* 내부 여백 설정 */
            font-size: 16px; /* 글씨 크기 설정 */
            margin: 5px; /* 마진 설정 */
            cursor: pointer; /* 커서 스타일 설정 */
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var mySound;
        var myMusic;
        var myBackground;
        var remainingAttempts = 3; // 초기 도전 횟수
        var timer;
        var timeLimit = 60; // 제한 시간 (초)

        function startGame() {
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            myGamePiece = new component(30, 30, "8.gif", 10, 120, "image");
            myBackground = new component(656, 270, "0.jfif", 0, 0, "background");
            mySound = new sound("bounce.mp3");
            myMusic = new sound("12.mp3"); // 배경음 추가

            // 음악 재생 버튼 이벤트 리스너 추가
            document.getElementById("play-music").addEventListener("click", function () {
                myMusic.play();
            });

            // 음악 정지 버튼 이벤트 리스너 추가
            document.getElementById("stop-music").addEventListener("click", function () {
                myMusic.stop();
            });

            timer = setInterval(updateTimer, 1000); // 1초마다 타이머 업데이트
            myGameArea.start();
        }

        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function () {
                this.sound.play();
            }
            this.stop = function () {
                this.sound.pause();
            }
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function () {
                clearInterval(this.interval);
            }
        }

        function component(width, height, color, x, y, type) {
            if (type == "image" || type == "background") {
                this.image = new Image();
                this.image.src = color;
            }
            this.type = type;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                if (type == "image" || type == "background") {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                    if (type == "background") {
                        ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
                    }
                } else if (type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.type == "background") {
                    if (this.x <= -this.width) {
                        this.x = 0;
                    }
                }
            }
            this.crashWith = function (otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            myGameArea.clear();
            myBackground.speedX = -1; // 배경 속도 설정
            myBackground.newPos();
            myBackground.update();
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    mySound.play();
                    myMusic.stop(); // 충돌 시 배경음 중지
                    myGameArea.stop();
                    document.getElementById("restart-button").style.display = "block";
                    endGame(); // 게임 종료 시 endGame 함수 호출            
                    return;
                }
            }
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(10, height, "green", x, 0));
                myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].speedX = -1;
                myObstacles[i].newPos();
                myObstacles[i].update();
            }
            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();

            // 스코어가 1500점에 도달하면 lll.html로 이동
            if (myGameArea.frameNo >= 1500) {
                localStorage.setItem("score", myGameArea.frameNo);
                window.location.href = "lll2.html";////수정
            }
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {
                return true;
            }
            return false;
        }

        function moveup() {
            myGamePiece.image.src = "88.gif";
            myGamePiece.speedY = -1;
        }

        function movedown() {
            myGamePiece.image.src = "88.gif";
            myGamePiece.speedY = 1;
        }

        function moveleft() {
            myGamePiece.image.src = "88.gif";
            myGamePiece.speedX = -1;
        }

        function moveright() {
            myGamePiece.image.src = "88.gif";
            myGamePiece.speedX = 1;
        }

        function clearmove() {
            myGamePiece.image.src = "8.gif";
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }

        function restartGame() {
            myBackground.newPos();
            myBackground.update();
            document.getElementById("restart-button").style.display = "none";
            myGameArea.clear();
            myObstacles = [];
            myGameArea.frameNo = 0;
            myGamePiece = new component(30, 30, "8.gif", 10, 120, "image");
            myMusic.play();
            timer = setInterval(updateTimer, 1000);//
            myGameArea.start();
        }

        function endGame() {
            clearInterval(timer); // 타이머 중지
            remainingAttempts--; // 도전 횟수 감소
            document.getElementById("remaining-attempts").innerText = "남은 도전 횟수: " + remainingAttempts;

            if (remainingAttempts <= 0) {
                myGameArea.stop();
                // 검은 배경에 게임 종료 텍스트 표시
                myGameArea.canvas.style.background = "black";
                var gameOverText = document.getElementById("game-over-text");
                gameOverText.innerHTML = "게임 종료";
                gameOverText.style.display = "block";

                // 3초 후 lll.html로 이동
                setTimeout(function () {
                    window.location.href = "lll.html";
                }, 3000);
            }
        }

        function updateTimer() {
            var minutes = Math.floor(timeLimit / 60);
            var seconds = timeLimit % 60;
            var timerText = "남은 시간: " + minutes + "분 " + seconds + "초";
            document.getElementById("timer").innerText = timerText;

            if (timeLimit <= 0) {
                clearInterval(timer); // 타이머 중지
                // 시간이 다 되면 ll.html로 이동
                window.location.href = "ll.html";
            }

            timeLimit--;
        }
    </script>
    <div style="text-align:center;width:480px;">
        <div id="remaining-attempts">남은 도전 횟수: 3</div>
        <div id="timer">남은 시간: 1분 30초</div>
        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
        <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
        <br><br>
        <!-- 음악 재생 및 정지 버튼 추가 -->
        <div id="audio-controls">
            <button id="play-music">Play Music</button>
            <button id="stop-music">Stop Music</button>
        </div>
        <button id="restart-button" onclick="restartGame()">Restart</button>
        <!-- 게임 종료 텍스트 -->
        <div id="game-over-text"></div>
    </div>
</body>

</html>
